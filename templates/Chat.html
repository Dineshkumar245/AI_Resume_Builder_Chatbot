<script>
    function getBotResponse() {
        var rawText = $("#textInput").val();
        if (!rawText.trim()) return; // Prevent empty messages
        var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
        $("#textInput").val("");
        $("#chatbox").append(userHtml);

        $.get("/get1", { msg: rawText }).done(function (data) {
           var botHtml = '<pre class="botText" style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; color : black; text-align: left; max-width: 900px; background-color: #f9f9f9; padding: 10px; border-radius: 10px; line-height: 1.6; font-size: 16px;">' + data + "</pre>";
$("#chatbox").append(botHtml);
document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        });
    }

    $("#textInput").keypress(function (e) {
        if (e.which == 13) {
            getBotResponse();
        }
    });
</script>
