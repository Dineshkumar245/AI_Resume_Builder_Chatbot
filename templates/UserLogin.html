{% with messages = get_flashed_messages() %}

      var messages = {{ messages | safe }};
      for (var i=0; i<messages.length; i++) {
        alert(messages[i]);
      }
    </script>
  {% endif %}
{% endwith %}
    <!-- Contact Section -->

 <!-- Section Title -->

      </div><!-- End Section Title -->
      <div class="container">

        <div class="row gy-4 justify-content-center" >



          <div class="col-lg-7" >
            <form action="/userlogin" method="post" class="php-email-form" >
              <div class="row gy-4">

               <div class="col-md-12">
                  <label for="name-field" class="pb-2">User Name</label>
                  <input type="text" name="uname" id="name-field" class="form-control" required="">
                </div>

               <div class="col-md-12">
                  <label for="email-field" class="pb-2">Password</label>
                  <input type="password" class="form-control" name="password" id="email-field" required="">
                </div>



                 <div class="col-md-12 text-center">
                  <button type="submit">Login </button>
                   <button type="reset">Reset </button>
                </div>

              </div>
            </form>
          </div><!-- End Contact Form -->
